plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
    id 'maven-publish'
    id 'signing'
    id 'io.codearte.nexus-staging' version '0.22.0'
}

targetCompatibility = 1.11
sourceCompatibility = 1.11

group='in.kannangce'
version=1.0
description="S-Expression DSL evaluator in Java"


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile "com.github.joschi.jackson:jackson-datatype-threetenbp:2.6.4"

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    // To use expression in readable way in the tests
	testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.1'
}


javadoc {
    title = 'j-s-exp'
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        publish(MavenPublication) {
            from components.java
            pom {
                name = project.name
                description = project.description
                url = 'https://github.com/kannangce/j-s-exp'
                licenses {
                    license {
                        name = 'Apache 2.0'
                        url = 'https://opensource.org/licenses/Apache-2.0'
                    }
                }
                developers {
                    developer {
                        id = 'kannangce'
                        name = 'Kannan Ramamoorthy'
                        email = 'kannanrgce@gmail.com'
                    }
                }

                scm {
                    connection = 'scm:git:https://github.com/kannangce/j-s-exp.git'
                    developerConnection = 'scm:git:git@github.com/kannangce/j-s-exp.git'
                    url = 'https://github.com/kannangce/j-s-exp.git'
                }
            }
        }
    }

    repositories {
        maven {
            name = 'SonatypeOssrhRepo'
            url = 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
            credentials {
                username "$ossrhUser"
                password "$ossrhPassword"
            }
        }
    }
}

signing {
    sign publishing.publications.publish
}

nexusStaging {
    username = ossrhUser
    password = ossrhPassword
}